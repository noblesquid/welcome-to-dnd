<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>D&D Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0d0f12;
  --muted:#d0d4d8;
  --accent:#ffd8a0;
  --parchment:#f6e7b2;
  --parchment-ink:#3b2f1f;

  --ember-core: rgba(255,200,130,.35);
  --ember-mid: rgba(255,180,110,.28);
  --ember-soft: rgba(255,170,95,.22);
  --ember-falloff: rgba(130,70,20,.16);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg-dark);
  font-family:"IM Fell English",serif;
  color:var(--muted);overflow:hidden;
}

.overlay{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
}

.scene{
  width:min(900px,92vw);
  height:min(560px,78vh);
  position:relative;
  border-radius:12px;
  padding:24px;
  box-shadow:0 0 40px rgba(0,0,0,.8) inset;
  opacity:0;
  transform:scale(.96);
  transition:opacity .6s ease, transform .6s ease;
  pointer-events:none;
}

.scene.visible{
  opacity:1;
  transform:scale(1);
  pointer-events:auto;
}

.visual{
  width:100%;
  text-align:center;
  transition:opacity .4s ease, transform .4s ease;
}

.fade-out{opacity:0;transform:translateY(6px)}
.fade-in{opacity:1;transform:none}

.parchment{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%) scale(.95);
  background:var(--parchment);
  color:var(--parchment-ink);
  padding:18px 22px;
  border-radius:12px;
  opacity:0;
  box-shadow:
    0 0 4px var(--ember-core),
    0 0 10px var(--ember-mid),
    0 0 18px var(--ember-soft),
    0 0 30px var(--ember-falloff);
  transition:opacity .45s ease, transform .45s ease;
}

.parchment--visible{
  opacity:1;
  transform:translate(-50%,-50%) scale(1.05);
}

.choices{
  position:absolute;
  left:50%;top:60%;
  transform:translate(-50%,-50%);
  display:flex;gap:18px;
}

.choice{
  padding:10px 18px;
  border-radius:10px;
  background:var(--parchment);
  color:var(--parchment-ink);
  font-weight:600;
  cursor:pointer;
  box-shadow:
    0 0 4px var(--ember-core),
    0 0 10px var(--ember-mid);
}

.hidden{display:none!important}
</style>
</head>

<body>

<div id="start-screen" class="overlay">
  <button id="start-btn">Start your quest</button>
</div>

<audio id="bgm" src="sound/bgm.wav" loop preload="auto" muted></audio>
<audio id="knock-sfx" src="sound/knock-sfx.mp3"></audio>
<audio id="paper-sfx" src="sound/ping-sfx.mp3"></audio>
<audio id="ping-sfx" src="sound/ping-sfx.mp3"></audio>
<audio id="thunder-sfx" src="sound/thunder-sfx.mp3"></audio>
<audio id="steps-sfx" src="sound/steps-sfx.mp3" loop></audio>

<div id="inv-overlay" class="overlay hidden">
  <div id="scene" class="scene">
    <div id="visual" class="visual"></div>

    <div id="parchment" class="parchment hidden">
      <div id="parchment-text"></div>
      <div id="parchment-sub"></div>
    </div>

    <div id="choices" class="choices hidden">
      <button id="btn-yes" class="choice">Yes</button>
      <button id="btn-no" class="choice">No</button>
    </div>
  </div>
</div>

<script>
(() => {

const startBtn = document.getElementById("start-btn");
const startScreen = document.getElementById("start-screen");
const overlay = document.getElementById("inv-overlay");
const sceneEl = document.getElementById("scene");
const visual = document.getElementById("visual");
const parchment = document.getElementById("parchment");
const pText = document.getElementById("parchment-text");
const pSub = document.getElementById("parchment-sub");
const choices = document.getElementById("choices");

const bgm = document.getElementById("bgm");
const knockSfx = document.getElementById("knock-sfx");
const paperSfx = document.getElementById("paper-sfx");
const pingSfx = document.getElementById("ping-sfx");
const thunderSfx = document.getElementById("thunder-sfx");
const stepsSfx = document.getElementById("steps-sfx");

bgm.volume = .3;
stepsSfx.volume = .55;

let scene = 0;
let footstepsFade = null;

/* ðŸ”¥ SAFE FADE-OUT */
function fadeOutFootsteps(duration = 5000){
  clearInterval(footstepsFade);
  const step = stepsSfx.volume / (duration / 100);

  footstepsFade = setInterval(() => {
    if (stepsSfx.volume > step) {
      stepsSfx.volume -= step;
    } else {
      stepsSfx.volume = 0;
      stepsSfx.pause();
      stepsSfx.currentTime = 0;
      clearInterval(footstepsFade);
    }
  }, 100);
}

function crossfade(fn){
  visual.classList.add("fade-out");
  setTimeout(() => {
    fn();
    visual.classList.remove("fade-out");
    visual.classList.add("fade-in");
  }, 400);
}

function hideAll(){
  parchment.classList.add("hidden");
  choices.classList.add("hidden");
}

function scene0(){
  crossfade(() => {
    knockSfx.play();
    visual.textContent = "Someone knocks on your door...";
    hideAll();
  });
}

function scene1(){
  crossfade(() => {
    visual.textContent = "They hand you a letter...";
  });
}

function scene2(){
  crossfade(() => {
    paperSfx.play();
    parchment.classList.remove("hidden");
    parchment.classList.add("parchment--visible");
    pText.textContent = "Greetings, brave and probably foolish adventurer!";
    pSub.textContent = "â€“ from the dungeon master";
  });
}

function scene3(){
  choices.classList.remove("hidden");
}

function scene6(){
  stepsSfx.currentTime = 0;
  stepsSfx.volume = .55;
  stepsSfx.play();

  setTimeout(() => fadeOutFootsteps(5000), 1000);

  crossfade(() => {
    visual.textContent = "The strange person leaves...";
    hideAll();
  });
}

document.addEventListener("click", () => {
  switch(scene){
    case 0: scene=1; scene1(); break;
    case 1: scene=2; scene2(); break;
    case 2: scene=3; scene3(); break;
  }
});

document.getElementById("btn-yes").onclick = e => {
  e.stopPropagation();
  pingSfx.play();
  scene6();
};

document.getElementById("btn-no").onclick = e => {
  e.stopPropagation();
  pingSfx.play();
  thunderSfx.play();
  scene6();
};

startBtn.onclick = () => {
  startScreen.remove();
  overlay.classList.remove("hidden");
  sceneEl.classList.add("visible");

  bgm.play().then(()=>bgm.muted=false);
  scene0();
};

})();
</script>

</body>
</html>
