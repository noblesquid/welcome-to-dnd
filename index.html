<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>D&D Invitation — Enhanced</title>

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

<style>
/* === STYLES UNCHANGED (omitted explanation for brevity) === */
:root{
--bg-dark:#0d0f12;
--muted:#d0d4d8;
--parchment:#f6e7b2;
--parchment-ink:#3b2f1f;
--ember-core: rgba(255,200,130,.35);
--ember-mid: rgba(255,180,110,.28);
--ember-soft: rgba(255,170,95,.22);
--ember-falloff: rgba(130,70,20,.16);
--ember-strong-core: rgba(255,210,150,.5);
--ember-strong-mid: rgba(255,190,130,.4);
--ember-strong-soft: rgba(255,180,120,.32);
--ember-strong-falloff: rgba(150,80,30,.22);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg-dark);font-family:"IM Fell English",serif;color:var(--muted);overflow:hidden}
button{font-family:inherit}
.overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg-dark)}
.scene{width:min(900px,92vw);height:min(560px,78vh);border-radius:12px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;padding:24px;box-shadow:0 0 40px rgba(0,0,0,.8) inset;opacity:0;pointer-events:none;transition:.6s}
.scene.visible{opacity:1;pointer-events:auto}
.visual{text-align:center}
.parchment{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:var(--parchment);padding:18px 22px;border-radius:12px;opacity:0}
.parchment--visible{opacity:1}
.choices{position:absolute;left:50%;top:55%;transform:translate(-50%,-50%);display:flex;gap:18px}
.choice{padding:10px 18px;border-radius:10px;background:var(--parchment);cursor:pointer}
.hidden{display:none!important}
#start-screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg-dark);z-index:10}
#start-screen button{padding:18px 36px;font-size:1.5rem;border-radius:12px;background:var(--parchment);cursor:pointer}
</style>
</head>

<body>

<div id="start-screen">
<button id="start-btn">Start your quest</button>
</div>

<!-- AUDIO -->
<audio id="bgm" src="sound/bgm.wav" loop preload="auto" muted></audio>
<audio id="knock-sfx" src="sound/knock-sfx.mp3"></audio>
<audio id="paper-sfx" src="sound/ping-sfx.mp3"></audio>
<audio id="ping-sfx" src="sound/ping-sfx.mp3"></audio>
<audio id="thunder-sfx" src="sound/thunder-sfx.mp3"></audio>
<audio id="steps-sfx" src="sound/steps-sfx.mp3" loop></audio>

<div id="inv-overlay" class="overlay hidden">
<div id="scene" class="scene">
<div id="visual" class="visual"></div>
<div id="parchment" class="parchment">
<div id="parchment-text"></div>
<div id="parchment-sub"></div>
</div>
<div id="choices" class="choices hidden">
<button id="btn-yes" class="choice">Yes</button>
<button id="btn-no" class="choice">No</button>
</div>
</div>
</div>

<script>
(() => {

const startBtn = document.getElementById("start-btn");
const overlay = document.getElementById("inv-overlay");
const sceneEl = document.getElementById("scene");
const visual = document.getElementById("visual");
const parchment = document.getElementById("parchment");
const pText = document.getElementById("parchment-text");
const pSub = document.getElementById("parchment-sub");
const choices = document.getElementById("choices");
const btnYes = document.getElementById("btn-yes");
const btnNo = document.getElementById("btn-no");

const bgm = document.getElementById("bgm");
const knockSfx = document.getElementById("knock-sfx");
const paperSfx = document.getElementById("paper-sfx");
const pingSfx = document.getElementById("ping-sfx");
const thunderSfx = document.getElementById("thunder-sfx");
const stepsSfx = document.getElementById("steps-sfx");

/* === UPDATED VOLUMES === */
bgm.volume = 0.26;
knockSfx.volume = 0.65;
paperSfx.volume = 0.45;
pingSfx.volume = 0.22;
thunderSfx.volume = 0.78;
stepsSfx.volume = 0.55;

let scene = 0;
let footstepsFadeInterval = null;

function fadeOutFootsteps() {
clearInterval(footstepsFadeInterval);
footstepsFadeInterval = setInterval(() => {
if (stepsSfx.volume > 0.02) {
stepsSfx.volume -= 0.015;
} else {
stepsSfx.pause();
stepsSfx.currentTime = 0;
clearInterval(footstepsFadeInterval);
}
}, 120);
}

function scene0() {
knockSfx.currentTime = 0;
knockSfx.play();
visual.textContent = "Someone knocks on your door...";
}

function scene2() {
paperSfx.currentTime = 0;
paperSfx.play();
parchment.classList.add("parchment--visible");
pText.textContent =
"Greetings, brave and probably foolish adventurer!";
pSub.textContent = "– from the dungeon master";
}

function scene3() {
choices.classList.remove("hidden");
}

function scene6() {
stepsSfx.pause();
stepsSfx.currentTime = 0;
stepsSfx.volume = 0.55;
stepsSfx.play();
fadeOutFootsteps();
visual.textContent = "The strange person leaves...";
}

btnYes.onclick = () => {
pingSfx.currentTime = 0;
pingSfx.play();
choices.classList.add("hidden");
scene6();
};

btnNo.onclick = () => {
pingSfx.currentTime = 0;
pingSfx.play();
thunderSfx.currentTime = 0;
thunderSfx.play();
choices.classList.add("hidden");
scene6();
};

startBtn.onclick = () => {
document.getElementById("start-screen").style.display = "none";
overlay.classList.remove("hidden");
sceneEl.classList.add("visible");

bgm.play().then(() => bgm.muted = false);
scene0();
setTimeout(scene2, 2000);
setTimeout(scene3, 4500);
};

})();
</script>

</body>
</html>
